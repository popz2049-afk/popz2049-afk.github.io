name: Render VHS Demos

on:
  push:
    paths:
      - 'demos/*.tape'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ffmpeg and ttyd
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg gifsicle
          wget -q https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -O /usr/local/bin/ttyd
          chmod +x /usr/local/bin/ttyd

      - name: Install VHS
        run: |
          wget -q https://github.com/charmbracelet/vhs/releases/download/v0.10.0/vhs_0.10.0_Linux_x86_64.tar.gz
          tar xzf vhs_0.10.0_Linux_x86_64.tar.gz
          sudo find . -maxdepth 2 -name vhs -type f -exec mv {} /usr/local/bin/ \;
          chmod +x /usr/local/bin/vhs
          vhs --version

      - name: Install Chromium
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Render demos
        run: |
          mkdir -p static/videos
          for tape in demos/01-*.tape demos/02-*.tape demos/03-*.tape; do
            [ -f "$tape" ] || continue
            name=$(basename "$tape" .tape)
            echo "::group::Rendering $name"
            vhs "$tape"
            echo "::endgroup::"
          done

      - name: Optimize GIFs
        run: |
          for gif in static/videos/*.gif; do
            [ -f "$gif" ] || continue
            gifsicle -O3 --colors 64 "$gif" -o "$gif"
          done

      - name: Commit rendered videos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Render VHS demo videos [automated]"
          file_pattern: "static/videos/*"
