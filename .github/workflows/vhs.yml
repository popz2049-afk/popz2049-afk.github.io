name: Render VHS Demos

on:
  push:
    paths:
      - 'demos/*.tape'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Render demo 01
        uses: charmbracelet/vhs-action@v2
        with:
          path: demos/01-deploy-kit-intro.tape
          install-fonts: true

      - name: Render demo 02
        uses: charmbracelet/vhs-action@v2
        with:
          path: demos/02-ai-agent-deploy.tape

      - name: Render demo 03
        uses: charmbracelet/vhs-action@v2
        with:
          path: demos/03-compliance-check.tape

      - name: Optimize GIFs
        run: |
          sudo apt-get install -y gifsicle
          for gif in static/videos/*.gif; do
            [ -f "$gif" ] || continue
            gifsicle -O3 --colors 64 "$gif" -o "$gif"
          done

      - name: Commit rendered videos
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Render VHS demo videos [automated]"
          file_pattern: "static/videos/*"
