name: Render VHS Demos

on:
  push:
    paths:
      - 'demos/*.tape'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install ttyd
        run: |
          wget -q https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -O /usr/local/bin/ttyd
          chmod +x /usr/local/bin/ttyd

      - name: Install VHS
        run: |
          wget -q https://github.com/charmbracelet/vhs/releases/download/v0.10.0/vhs_0.10.0_Linux_x86_64.tar.gz
          tar xzf vhs_0.10.0_Linux_x86_64.tar.gz
          sudo mv vhs_0.10.0_Linux_x86_64/vhs /usr/local/bin/ 2>/dev/null || sudo find . -name vhs -type f -exec mv {} /usr/local/bin/ \;
          chmod +x /usr/local/bin/vhs
          vhs --version

      - name: Install Chromium
        run: |
          sudo apt-get install -y chromium-browser || sudo snap install chromium

      - name: Render all demos
        run: |
          mkdir -p static/videos
          for tape in demos/*.tape; do
            [ -f "$tape" ] || continue
            name=$(basename "$tape" .tape)
            [ "$name" = "test" ] && continue
            echo "Rendering: $name"
            vhs "$tape"
            echo "Done: $name"
          done

      - name: Commit rendered videos
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/videos/
          if git diff --cached --quiet; then
            echo "No new renders to commit"
          else
            git commit -m "Render VHS demo videos [automated]"
            git push
          fi
