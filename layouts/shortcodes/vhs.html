{{- $name := .Get "name" -}}
{{- $alt := .Get "alt" | default "Terminal demo" -}}
{{- $caption := .Get "caption" -}}
<figure class="vhs-demo">
  <video autoplay loop muted playsinline style="width:100%;border-radius:8px;border:1px solid #2d3748;" aria-label="{{ $alt }}">
    {{ with $name }}<source src="/videos/{{ . }}.mp4" type="video/mp4">{{ end }}
    {{ with $name }}<source src="/videos/{{ . }}.webm" type="video/webm">{{ end }}
    {{ with $name }}<img src="/videos/{{ . }}.gif" alt="{{ $alt }}" loading="lazy" style="width:100%;" />{{ end }}
  </video>
  {{- with $caption }}
  <figcaption style="text-align:center;color:#94a3b8;font-size:0.875rem;margin-top:0.5rem;">{{ . }}</figcaption>
  {{- end }}
</figure>
