<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1c;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:0.8"/>
      <stop offset="50%" style="stop-color:#00A4EF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#0078D4;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="termGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0f1225;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)"/>
  <!-- Subtle grid -->
  <g stroke="#0078D4" stroke-opacity="0.06" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="600"/>
    <line x1="400" y1="0" x2="400" y2="600"/>
    <line x1="600" y1="0" x2="600" y2="600"/>
    <line x1="800" y1="0" x2="800" y2="600"/>
    <line x1="1000" y1="0" x2="1000" y2="600"/>
  </g>
  <!-- Terminal window -->
  <rect x="250" y="80" width="700" height="380" rx="12" fill="url(#termGrad)" stroke="#0078D4" stroke-opacity="0.3" stroke-width="1.5"/>
  <!-- Title bar -->
  <rect x="250" y="80" width="700" height="36" rx="12" fill="#1e2440"/>
  <rect x="250" y="104" width="700" height="12" fill="#1e2440"/>
  <!-- Window controls -->
  <circle cx="278" cy="98" r="6" fill="#ff5f57"/>
  <circle cx="298" cy="98" r="6" fill="#febc2e"/>
  <circle cx="318" cy="98" r="6" fill="#28c840"/>
  <text x="600" y="103" text-anchor="middle" fill="#6b7394" font-family="monospace" font-size="12">~/projects</text>
  <!-- Terminal content -->
  <g font-family="monospace" font-size="14">
    <!-- Line 1: prompt -->
    <text x="280" y="148" fill="#28c840">$</text>
    <text x="298" y="148" fill="#e2e8f0">claude-code</text>
    <text x="406" y="148" fill="#6b7394">--agent</text>
    <!-- Line 2: output -->
    <text x="280" y="174" fill="#00A4EF">Agent:</text>
    <text x="340" y="174" fill="#94a3b8">Scanning project structure...</text>
    <!-- Line 3 -->
    <text x="280" y="200" fill="#00A4EF">Agent:</text>
    <text x="340" y="200" fill="#94a3b8">Found 26 Terraform use cases</text>
    <!-- Line 4 -->
    <text x="280" y="226" fill="#00A4EF">Agent:</text>
    <text x="340" y="226" fill="#94a3b8">Running terraform plan...</text>
    <!-- Line 5: success -->
    <text x="280" y="258" fill="#28c840">✓</text>
    <text x="298" y="258" fill="#28c840">Plan: 47 to add, 0 to change, 0 to destroy</text>
    <!-- Line 6 -->
    <text x="280" y="284" fill="#28c840">✓</text>
    <text x="298" y="284" fill="#28c840">CMMC controls mapped, compliance verified</text>
    <!-- Line 7: next prompt -->
    <text x="280" y="316" fill="#FFB900">→</text>
    <text x="298" y="316" fill="#e2e8f0">Deploy to production?</text>
    <text x="480" y="316" fill="#28c840">[Y/n]</text>
    <!-- Cursor blink -->
    <rect x="530" y="304" width="9" height="16" fill="#00A4EF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0;0.8" dur="1.2s" repeatCount="indefinite"/>
    </rect>
    <!-- Line 8: agent names -->
    <text x="280" y="352" fill="#6b7394">agents:</text>
    <text x="344" y="352" fill="#0078D4">claude-code</text>
    <text x="442" y="352" fill="#6b7394">|</text>
    <text x="456" y="352" fill="#0078D4">codex</text>
    <text x="504" y="352" fill="#6b7394">|</text>
    <text x="518" y="352" fill="#0078D4">gemini-cli</text>
    <!-- Line 9: status bar -->
    <text x="280" y="380" fill="#6b7394">session:</text>
    <text x="352" y="380" fill="#FFB900">active</text>
    <text x="412" y="380" fill="#6b7394">| projects:</text>
    <text x="510" y="380" fill="#FFB900">3</text>
    <text x="530" y="380" fill="#6b7394">| shipped:</text>
    <text x="614" y="380" fill="#28c840">production</text>
  </g>
  <!-- Floating connection nodes -->
  <g fill="#00A4EF" fill-opacity="0.4">
    <circle cx="180" cy="200" r="3"/>
    <circle cx="1020" cy="200" r="3"/>
    <circle cx="180" cy="400" r="3"/>
    <circle cx="1020" cy="400" r="3"/>
  </g>
  <g stroke="#00A4EF" stroke-opacity="0.15" stroke-width="1" stroke-dasharray="4,4">
    <line x1="183" y1="200" x2="250" y2="200"/>
    <line x1="1017" y1="200" x2="950" y2="200"/>
    <line x1="183" y1="400" x2="250" y2="400"/>
    <line x1="1017" y1="400" x2="950" y2="400"/>
  </g>
  <!-- Bottom branding -->
  <text x="600" y="510" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="26" font-weight="700" letter-spacing="2">THE AGENTIC DEV</text>
  <text x="600" y="540" text-anchor="middle" fill="#00A4EF" font-family="monospace" font-size="13" letter-spacing="3">BUILDING WITH AI AGENTS — ONE PROJECT AT A TIME</text>
</svg>
